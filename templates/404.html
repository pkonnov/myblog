{% extends 'blog/content.html' %}

{% block place_article %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1>
                    Oops!</h1>
                <h2>
                    404 Not Found</h2>
                <div class="error-details">
                    Sorry, an error has occured, Requested page not found!
                </div>
                <div class="error-actions">
                    <a href="/" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>Take Me Home </a>
                    <a onclick="history.go(-1);" class="btn btn-default btn-lg" style="cursor: pointer;"><span class="glyphicon glyphicon-menu-left"></span> Go Me Back </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock place_article %}
